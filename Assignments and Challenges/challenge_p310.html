<!DOCTYPE html>
<html lang="en">

<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

var Composition = "<composition>" +
"<title>\"Heroic\" Polonaise</title>" +
"<composer>Frederic Chopin</composer>" +
"<instrument>piano</instrument>" +
"</composition>"

XML_Parser = new DOMParser();

XML_Document = XML_Parser.parseFromString(Composition,"text/xml");

document.getElementById("XML_Example").innerHTML =
XML_Document.getElementsByTagName("composer")[0].childNodes[0].nodeValue;

</script>

</body>
</html>
