<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <p>Click paragraph to hide</p>
    <script>
    $("p").on({
        "click": function() {
            $("p").hide(2000);
        }
    });
    </script>
</body>
</html>
