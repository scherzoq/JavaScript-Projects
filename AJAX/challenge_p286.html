<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
        <script type="text/javascript">   
              
            var ajax = new XMLHttpRequest();

            ajax.open('GET', 'content.html');

            // this file uses onreadystate in same way as ajax_basic.html, but
            // adds an alert to explicitly show every time the function is called
            ajax.onreadystatechange = function() {
                alert("Ready state changed to " + ajax.readyState);
                if (ajax.readyState = 4) {
                   document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </bod>
</html>
